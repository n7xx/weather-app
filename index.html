<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Weather App</title>
    <meta name="description" content="A comprehensive weather application">
    <meta name="author" content="Nashaat Fathy">
    

    <link rel="icon" href="./images/logo.png" type="image/png">
    
    <!-- Optimize font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Righteous&display=swap" rel="stylesheet">
    
    <!-- Css links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="./css/bootstrap.min.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="./css/bootstrap-icons/bootstrap-icons.min.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="./css/style.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="./css/media.css" media="print" onload="this.media='all'">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg pt-4 pb-4" aria-label="Main Navigation">
            <div class="container">
                <a href="#" class="navbar-brand text-white d-flex align-items-center gap-2" aria-label="Home">
                    <img src="./images/logo.png" width="64" height="38" alt="Weather App Logo" loading="lazy">
                    <div class="logo-text">
                        <h1 class="h4 mb-0">Weather</h1>
                        <p class="text-white small mb-0">Your Reliable Weather Companion</p>
                    </div>
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#mainNavigation" 
                        aria-controls="mainNavigation" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                    <span class="bars"><i class="fa-solid fa-bars" aria-hidden="true"></i></span>
                </button>
                
                <div class="collapse navbar-collapse" id="mainNavigation">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item px-2"><a href="#" class="nav-link text-white">Home</a></li>
                        <li class="nav-item px-2"><a href="#" class="nav-link text-white">News</a></li>
                        <li class="nav-item px-2"><a href="#" class="nav-link text-white">Live Cameras</a></li>
                        <li class="nav-item px-2"><a href="#" class="nav-link text-white">Photos</a></li>
                        <li class="nav-item px-2"><a href="#" class="nav-link text-white">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero-sec py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 my-2 position-relative">
                        <label for="search" class="visually-hidden">Search Location</label>
                        <input type="text" 
                               id="search" 
                               placeholder="Find your Location..." 
                               class="form-control text-white rounded-pill p-3" 
                               aria-describedby="locationSearch">
                        <button class="btn btn-primary position-absolute rounded-pill translate-middle" 
                                id="find" 
                                aria-label="Search Location">Find</button>
                    </div>

                    <div class="col-12 mt-4">
                        <div class="row" id="showWeatherCards" aria-live="polite">
                            <!-- Weather results will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row align-items-center">
                        <div class="col-lg-8">
                            <div class="position-relative">
                                <label for="contactus" class="visually-hidden">Subscribe Email</label>
                                <input type="email" 
                                       id="contactus" 
                                       placeholder="Enter Your Email to Subscribe..." 
                                       class="form-control rounded-pill p-3" 
                                       aria-describedby="subscribeNewsletter">
                                <button class="btn btn-primary position-absolute rounded-pill translate-middle" 
                                        id="subscribe" 
                                        aria-label="Subscribe to Newsletter">Subscribe</button>
                            </div>
                        </div>

                        <div class="col-lg-3 offset-lg-1 d-flex gap-2 icons mt-4 mt-lg-0">
                            <a href="#" target="_blank" rel="noopener noreferrer" class="text-decoration-none" aria-label="Facebook">
                                <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
                            </a>
                            <a href="#" target="_blank" rel="noopener noreferrer" class="text-decoration-none" aria-label="Twitter">
                                <i class="fa-brands fa-twitter" aria-hidden="true"></i>
                            </a>
                            <a href="#" target="_blank" rel="noopener noreferrer" class="text-decoration-none" aria-label="Google Plus">
                                <i class="fa-brands fa-google-plus-g" aria-hidden="true"></i>
                            </a>
                            <a href="#" target="_blank" rel="noopener noreferrer" class="text-decoration-none" aria-label="Pinterest">
                                <i class="fa-brands fa-pinterest" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>

                    <div class="col-12 mt-4 footer-text text-center">
                        <p class="mb-0">&copy; 2024 Weather App. Designed by Nashaat Fathy. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
